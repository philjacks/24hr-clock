<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>24hr Clock | Phil Jacks</title>
  </head>
  <body id="body">
    <div class="container">
      <h1 id="date">24HR CLOCK</h1>
      <div id="test"></div>

      <div class="clock">
        <div id="am-pm"></div>
        <div id="hours" class="number"></div>
        <div class="colon">:</div>
        <div id="mins" class="number"></div>
        <div class="colon">:</div>
        <div id="secs" class="number"></div>
      </div>

      <div>
        <h2 id="notice"></h2>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
